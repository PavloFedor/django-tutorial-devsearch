{% extends 'main.html' %}
{% block content %}
<main class="messagePage my-xl">
  <div class="content-box">
    <div class="message">
      <h2 class="message__subject">{{inboxMessage.subject}}</h4>
        {% if inboxMessage.sender %}
        <a href="{% url 'user-profile' inboxMessage.sender.id %}"
          class="message__author">{{inboxMessage.sender.name}}</a>
        {% else %}
        <a class="message__author">{{inboxMessage.name}}</a>
        {% endif %}
        <p class="message__date">{{inboxMessage.created_at}}</p>
        <div class="message__body">
          {{inboxMessage.body|linebreaksbr}}
        </div>
    </div>
  </div>
</main>
{% endblock content %}
